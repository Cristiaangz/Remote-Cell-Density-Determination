[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
upload_port = /dev/cu.usbserial-143301
src_filter = +<*> -<backup>
lib_deps = 
	adafruit/Adafruit BusIO@^1.6.0
	adafruit/Adafruit AS7341@^1.3.0
	espressif/WROVER KIT LCD@^1.0.3
	adafruit/Adafruit GFX Library@^1.10.2

[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = arduino
upload_port = /dev/cu.usbserial-14330
src_filter = +<*> -<backup>
lib_deps = 
	adafruit/Adafruit BusIO@^1.6.0
	adafruit/Adafruit AS7341@^1.3.0
	espressif/WROVER KIT LCD@^1.0.3
	adafruit/Adafruit GFX Library@^1.10.2
